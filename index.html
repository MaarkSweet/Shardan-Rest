<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="intro">
                <div class="header">
                    <div class="menu mr-60 center">
                        <img src="img/burger.png" alt="">
                        <p class="menu_text">МЕНЮ</p>
                    </div>
                    <div class="center locate">
                        <img src="img/location.jpg" alt="">
                        <select name="" id="">
                            <option value="1">Мытищи</option>
                        </select>
                    </div>
                    <div class="logo-main"><img src="img/logo.jpg" alt="Logo" href="#"></div>
                    <div class="center office mr-60">
                        <img src="img/office.jpg" alt="">
                        <p class="office_text">Личный кабинет</p>
                    </div>
                    <div class="search center">
                        <img src="img/search.png" alt="">
                    </div>
                    <div class="cart center">
                        <p class="cart_text">0</p>
                    </div>
                </div>
                <div class="intro_banner">
                    <div class="intro_banner_content">
                        <h2 class="banner_head">Вкус и атмосфера <br> Грузии</h2>
                        <p class="banner_text">Новые блюда от нашего <br> шеф-повара</p>
                        <div class="banner_link">
                            <a href="#" class="">Подробнее</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="catalog">
                <h2>Наш каталог</h3>
                <div class="category">
                    <div class="category_card">
                        <h4>Name Product</h4>
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
